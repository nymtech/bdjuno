table:
  name: proposal_vote
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: voter_address
- name: block
  using:
    manual_configuration:
      column_mapping:
        height: height
      insertion_order: null
      remote_table:
        name: block
        schema: public
- name: proposal
  using:
    foreign_key_constraint_on: proposal_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - proposal_id
        - voter_address
        - option
        # TODO: Upstream BDJuno made changes to gov; however gov info is not indexed yet on Nym fork.
        # DB migrations need to ne done in the future
        #- weight
        #- timestamp
        - height
      filter: {}
      allow_aggregations: true