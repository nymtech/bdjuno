table:
  name: fee_grant_allowance
  schema: public
object_relationships:
  - name: grantee
    using:
      foreign_key_constraint_on: grantee_address
  - name: granter
    using:
      foreign_key_constraint_on: granter_address
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - grantee_address
        - granter_address
        - allowance
        - height
      filter: {}
      allow_aggregations: true
